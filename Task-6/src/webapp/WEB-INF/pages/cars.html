<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en" xmlns:tx="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table Cars</h1>
<table border="1">
    <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getMake()}"></td>
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getYear()}"></td>
    </tr>
</table>
</body>
</html>
